<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<th:block th:replace="appFragments :: LibraryApp_head"></th:block>
		<script th:src="@{/resources/JS/homeJQuery.js}"></script>
		<title>BiblioWeb</title>
	</head>
	<body >
		<header> 
			<div th:replace="appFragments :: LibraryApp_header"></div>
			<div th:replace="appFragments :: home_subTitle"></div>				
		</header>
		<div class="container-fluid text-center">
			<div class="row content">
				<div class="col-lg-2 sidenav text-left"> 
					<div th:replace="appFragments :: sideNave_link_bookList"></div>
					<div th:if = "${session.logged == 'true'}">
					<div th:replace="appFragments :: ongoingReservations_nav"></div>
					</div> 			
				</div>
				<div class="col-md-12 text-lg-left col-lg-10 text-md-center">
					<iframe th:src="@{/loanTracking}"  th:id="homeIframe" style="width: 100%"></iframe>		
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			setHomeIframeHeight();
		</script>
	</body>
</html>
